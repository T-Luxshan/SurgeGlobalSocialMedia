
server:
  port: 8080

spring:
  application:
    name: SurgeSocialMedia
  datasource:
    url: jdbc:mysql://localhost:3306/social_media
    username: ${db_user_name}
    password: ${db_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email}
    password: ${email_psw}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true